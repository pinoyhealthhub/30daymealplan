    <!-- Application Structure Plan: A dashboard-style, single-page application (SPA) was chosen for optimal user experience. The primary navigation allows users to select one of five health conditions. This thematic structure is more intuitive than a linear report, letting users immediately access the information most relevant to them. Each condition's section is a self-contained module with an introduction, an interactive 7-day meal plan (with day-selector buttons), a recipe explorer, a "healing foods" section, and a "Pinggang Pinoy" chart. This design facilitates focused exploration and direct comparison between the dietary approaches for each condition, enhancing user understanding and engagement. -->

        function createChart(chartData) {
            const ctx = document.getElementById('pinggangPinoyChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        data: chartData.data,
                        backgroundColor: chartData.colors,
                        borderColor: '#F5F5DC',
                        borderWidth: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                font: { size: 14 }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed + '%';
                                    }
                                    return label;
                                }
                            }
                        }
                    }
                }
            });
        }

        function updateMealDisplay(dayIndex, mealPlan) {
            const meal = mealPlan[dayIndex];
            const mealDisplay = document.getElementById('meal-display');
            mealDisplay.innerHTML = `
                <p><strong class="text-olive-green">Almusal:</strong> ${meal.breakfast}</p>
                <p><strong class="text-olive-green">Tanghalian:</strong> ${meal.lunch}</p>
                <p><strong class="text-olive-green">Hapunan:</strong> ${meal.dinner}</p>
                <p><strong class="text-olive-green">Meryenda:</strong> ${meal.snacks}</p>
            `;
        }
        
        function addEventListeners(mealPlan) {
            document.querySelectorAll('.meal-day-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const dayIndex = e.target.dataset.day;
                    document.querySelector('.meal-day-button.active').classList.remove('active');
                    e.target.classList.add('active');
                    updateMealDisplay(dayIndex, mealPlan);
                });
            });

            document.querySelectorAll('.recipe-card').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('open');
                });
            });
        }

        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', (e) => {
                document.querySelector('.nav-button.active').classList.remove('active');
                e.target.classList.add('active');
                renderContent(e.target.dataset.condition);
            });
        });

        renderContent('diabetes');
    </script>
</body>
</html>
